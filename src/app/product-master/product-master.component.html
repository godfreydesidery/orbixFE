<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Product Master</h3>
    </div>
    <div class="panel-body">
        <form class="form form-horizontal">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span> New Item</button>..  
                        <button class="btn btn-warning"><span class="glyphicon glyphicon-search"></span> Search Item</button>  
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12 well">
                    <div class="row">
                        <div class="col-sm-2">Barcode</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Barcode--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">Item Code</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Item Code--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">Long Description</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Long Description--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">Short Description</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Short Description--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">Pack Size</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Pack Size--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">Supplier</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Supplier--"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 well">
                    <div class="row">
                        <div class="col-sm-3">Department</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Department--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">Class</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Class--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">Sub Class</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Sub Class--"></div>
                    </div>
                </div>
                <div class="col-sm-6 well">
                    <div class="row">
                        <div class="col-sm-3">Cost Price @</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Cost Price @--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">Retail Price @</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Retail Price @--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">Profit Margin(%)</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Profit Margin--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">Standard UOM</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Standard UOM--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">VAT(%)</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--VAT(%)--"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">Discount(%)</div>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="--Discount(%)--"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-save-file"></span> Save Item</button>..  
                        <button class="btn btn-warning"><span class="glyphicon glyphicon-refresh"></span> Reset Form</button>..  
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete Item</button>  
                    </div>
                </div>
            </div>
            
        </form>
        
      
    </div>
  </div>
