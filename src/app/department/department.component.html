<div class="panel panel-default">
    <div class="panel-heading">
        <table>
            <tr>
                <td style="width:70mm"><h5 class="panel-title">Departments</h5></td>
                <td style="width:200mm">
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" (click)="clear()"><span class="glyphicon glyphicon-folder-open"></span> New</a>
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" ><span class="glyphicon glyphicon-edit"></span> Edit</a>
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" (click)="deleteDepartment()"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" (click)="saveDepartment()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="panel-body well">
        <div class="row">
            <div class="col-sm-5">
                <div class="row">
                    <div class="col-sm-2">Code</div>
                    <input type="hidden" name="id" [(ngModel)]="id">
                    <div class="col-sm-7"><input type="text" name="departmentCode" [(ngModel)]="departmentCode" class="form-control" placeholder="--Department Code--"></div>
                    <div class="col-sm 5">
                        <button type="button" (click)="searchDepartment()" name="searchDepartment" style="margin: 2px;"><span class="glyphicon glyphicon-search"></span>Search</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Name</div>
                    <div class="col-sm-10">
                        <ng2-completer style="width: 100%;" name="departmentName" [(ngModel)]="departmentName" [inputClass]="'form-control form-control-inline'" [datasource]="departmentNames" [minSearchLength]="1" placeholder="--Department Name--"></ng2-completer>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered table-condensed data-table table-hover">
                            <thead>
                                <tr class="info" style="font-size: 12px;color: rgba(45, 42, 48, 0.658);">
                                    <td>Department Code</td>
                                    <td>Department Name</td>
                                    <td>Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let department of departments" [ngValue]="department" style="font-size: 12px;color: rgba(45, 42, 48, 0.658);">
                                    <td>{{department.departmentCode}}</td>
                                    <td>{{department.departmentName}}</td>
                                    <td><a class="glyphicon glyphicon-pencil badge" (click)="search(department.id)">Edit</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  </div>
