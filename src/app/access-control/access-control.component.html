<div class="panel panel-default">

    <div class="panel-heading">
        <table>
            <tr>
                <td style="width:70mm"><h5 class="panel-title">Access Control</h5></td>
                <td style="width:200mm">
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" (click)="clear()"><span class="glyphicon glyphicon-folder-open"></span> New</a>
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" ><span class="glyphicon glyphicon-edit"></span> Edit</a>
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" (click)="deleteRole()"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                    <a class="" style="cursor: pointer; margin-right: 30px; font-size: 13px;" (click)="saveRole()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="panel-body well">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Role</p>
                        <input type="hidden" name="id" [(ngModel)]="id">
                        <input type="text" name="roleName" [(ngModel)]="roleName" class="form-control" placeholder="--Role--">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="data-table" class="table table-bordered table-condensed data-table table-hover table-responsive">
                            <thead>
                                <tr class="info" style="font-size: 12px;color: rgba(45, 42, 48, 0.658);">
                                    <td>SN</td>
                                    <td>Role</td>
                                    <td>Select</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let role of roles" [ngValue]="role" style="font-size: 12px;color: rgba(45, 42, 48, 0.658);">
                                    <td>{{role.id}}</td>
                                    <td>{{role.roleName}}</td>
                                    <td><a class="glyphicon glyphicon-pencil badge" (click)="search(role.id)">Edit</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Select Role</p>
                        <select [(ngModel)]="roleName" name="roleName" class="form-control" placeholder="--Class--">
                            <option></option>
                            <option *ngFor="let role of roles" [ngValue]="role.roleName">{{role.roleName}}</option>
                        </select>
                    </div>
                    <p></p>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <table id="data-table" class="table table-bordered table-condensed table-hover table-responsive">
                                <tbody>
                                    <tr>
                                        <td>Prev1</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
                                    <tr>
                                        <td>Prev1</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
                                    <tr>
                                        <td>Prev1</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
